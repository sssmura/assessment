    <section class="intro">
        <p>自己肯定が難しい現代だからこそ、今一度自分の「よさ」について考えて見ましょう。
            ....しかし人間の良さって？　そんなの言葉にできる？言葉にしたとして30程度の文字列で人間を表現するのは暴力です。
            なので難しいことは考えず、ここはあなたのいいところを機械に診断して貰いましょう。
           そんな適当なものでいいんです。まぁそんなもんです。
        </p>
        <p>---人は自らを語りつくす言葉をけっして手にすることはない。人は他者の言葉のネットワークの中に「存在させられる」、それだけだ---(斎藤環）</p>
